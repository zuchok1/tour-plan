<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best tour plan â€” hotel booking</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,300;0,400;0,600;1,700&family=Nunito:wght@400;600;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-top">
        <a href="#" class="logo">
          <img class="logo__img" src="img/horizontal-logo.svg" alt="Logo: Best tour plan">
        </a>

        <form action="#" class="search header__search">
          <input type="text" class="search__input" placeholder="Search Location">
          <button class="search__button">
            <img src="img/search.svg" alt="Search">
          </button>
        </form>

        <a href="#" class="user header__user">
          <img src="img/user-avatar.jpg" alt="User: Nathan" class="user__avatar">
          <span class="user__name">Nathan</span>
        </a>

        <button class="menu-button header-top__menu-button">
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
        </button>

      </div>
    </div>
    <nav class="navbar">
      <ul class="navbar__list container">
        <li class="navbar__item"><a href="#">All Deals</a></li>
        <li class="navbar__item"><a href="#">Hotels</a></li>
        <li class="navbar__item"><a href="#">Activities</a></li>
        <li class="navbar__item"><a href="#">Hotel Day Packages</a></li>
        <li class="navbar__item"><a href="#">Restaurants</a></li>
        <li class="navbar__item"><a href="#">Events</a></li>
        <li class="navbar__item"><a href="#">Rodrigues</a></li>
      </ul>
    </nav>
  </header>

  <div class="breadcrumb-container container">
    <ul class="breadcrumb">
      <li class="breadcrumb__item"><a href="#">Home</a></li>
      <li class="breadcrumb__item"><a href="#">Flash Offers</a></li>
      <li class="breadcrumb__item">Grand Hilton Hotel</li>
    </ul>
  </div>

  <section class="hotel-info container">
    <div class="hotel-info__wrapper">
      <div class="stars">
        <img src="img/star.svg" alt="Star">
        <img src="img/star.svg" alt="Star">
        <img src="img/star.svg" alt="Star">
        <img src="img/star.svg" alt="Star">
        <img src="img/star.svg" alt="Star">
      </div>
      <h1 class="hotel-info__name">GRAND HILTON HOTEL</h1>
      <span class="offer">Flash Offer</span>
      <div class="rating">
        <span class="rating__text">User Rattings</span>
        <span class="rating__score">4.5/<span class="rating__score_small">5</span></span>
      </div>
    </div>
    <span class="hotel-info__text">Half-Board / All Inclusive + Complimentary Activities&nbsp;+ Child Stays Free</span>

    <div class="hotel-grid">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="img/slide-1.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="img/slide-2.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="img/slide-3.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="img/slide-4.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="img/slide-5.jpg" alt="">
          </div>
        </div>
        <button class="swiper-button swiper-button_prev"><img src="img/arrow-left.svg" alt="Previous image"></button>
        <button class=" swiper-button swiper-button_next"><img src="img/arrow-right.svg" alt="Next image"></button>
      </div>
    </div>
  </section>

  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
